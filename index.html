<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin: 0;
  background: black;
  overflow: hidden;
  text-align: center;
  color: white;
  font-family: Arial;
}

.stars {
  position: fixed;
  width: 100%;
  height: 100%;
  background: url("https://www.transparenttextures.com/patterns/stardust.png");
  animation: moveStars 60s linear infinite;
}

@keyframes moveStars {
  from { background-position: 0 0; }
  to { background-position: 1000px 1000px; }
}

.content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);


}
</style>
</head>

<body>
<div class="stars"></div>

<div class="content">
  <h1 style="font-size:120px;">⭐</h1>
  <h2 style="font-size:80px;">804</h2>
  <p style="font-size:30px;">kodlama işi biraz zormus </p>
</div>

</body>
</html>
